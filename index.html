<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
        <main class="weather-form">
            <h1 class="text-center">Weather App</h1>
            <form action="/" method="POST" class="p-5 bg-light rounded">
                    <label for="location" class="visually-hidden">Location</label>
                    <input type="text" class="form-control border border-white" name="location"
                        placeholder="Enter Location">
                    <button type="submit" class="btn btn-dark w-100 mt-3">Check Weather</button>
            </form>
        </main>
</body>

</html>

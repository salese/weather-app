<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="text-center">Weather App</h1>
            <form action="/" method="POST" class="row p-5 m-auto bg-light rounded">
                <div class="col-auto">
                    <label for="location" class="visually-hidden">Location</label>
                    <input type="text" class="form-control border border-white" name="location"
                        placeholder="Enter Location">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark">Check Weather</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
